{% extends "base.html" %}
{% load static %}

{% block title %}题库增加{% endblock %}
{% block right %}
<link rel="stylesheet" href="{% static 'fileinput/fileinput.css' %}">

<script type="text/javascript" src="{% static 'fileinput/fileinput.js' %}"></script>
<script type="text/javascript" src="{% static 'fileinput/locales/zh.js' %}"></script>

<section class="content-header">
    <h1>
        增加考题
        <small>
            {{ status }}
        </small>
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">增加考题</h3>
                </div>
                <!-- /.box-header -->

                <div class="box-body">
                    <form method="post" action="{% url 'questionadd' %}" class="form-horizontal" role="form" enctype="multipart/form-data" accept-charset="utf-8">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">选择分类</label>
                            <div class="col-sm-2">
                                <select name='selectcategory' class="form-control">
                                    {% for category in category_list %}
                                    <option>{{ category }}</option>
                                    {% endfor %}
                                    <option selected></option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <input name="inputcategory" type="text" class="form-control" placeholder="如果没有分类手动输入">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">难易程度</label>
                            <div class="col-sm-2">
                                <select name='selectlevel' class="form-control">
                                    <option>简单</option>
                                    <option>普通</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                简单适合毕业一年内、普通适合毕业一年后
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">选择题型</label>
                            <div class="col-sm-2">
                                <select name='selectquestiontype' class="form-control">
                                    {% for questiontype in questiontype_list %}
                                    <option>{{ questiontype }}</option>
                                    {% endfor %}
                                    <option selected></option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <input name="inputquestiontype" type="text" class="form-control" placeholder="如果没有题型手动输入">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">考察重点</label>
                            <div class="col-sm-5">
                                <input name="topic" type="text" class="form-control" required placeholder="输入考察项目，不用加序号">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">题目内容</label>
                            <div class="col-sm-6">
                                <textarea name='text' class="form-control col-xs-6" rows="6" required placeholder="输入题目内容，不用加序号"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">上传图片</label>
                            <div class="col-sm-6">
                                <input type="file" class="form-control" name="image" title="图片选择">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">参考答案</label>
                            <div class="col-sm-6">
                                <textarea name='answer' class="form-control col-xs-6" rows="3" required placeholder="输入答案"></textarea>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-1 control-label">上传图片</label>-->
                            <!--<div class="col-sm-6">-->
                                <!--<input id="file-zh" name="image" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1">-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="form-group">
                            <label class="col-sm-1 control-label"></label>
                            <div class="col-sm-10">
                                <input type="submit" value="提交入库" onclick="operation_confirmation()" class="btn btn-primary">
                                <a href="{% url 'questionlist' %}" class="btn btn-success">返回题库</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

	<script>
    $('#file-zh').fileinput({
        language: 'zh',
        uploadUrl: '#',
        allowedFileExtensions : ['jpg', 'png','gif'],
    });
    </script>
{% endblock %}
