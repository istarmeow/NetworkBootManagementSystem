{% extends "base.html" %}
{% load static %}


{% block title %}修改密码{% endblock %}

{% block right %}

    <section class="content-header">
        <h1>
            用户密码修改
            <small>

            </small>
        </h1>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                      <h3 class="box-title">用户密码修改
                        <small>{{ status }}</small>
                      </h3>
                    </div>
                    <div class="box-body">
                        <form role="form" class="col-xs-3" method="post" action="{% url 'reset_password' %}"  role="form">
                        <!-- text input -->
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" class="form-control" name='username' value="{{ request.session.session_name }}" readonly>
                            </div>
                            <div class="form-group">
                                <label>邮箱</label>
                                <input type="text" class="form-control" name='mailbox' value="{{ mailbox }}" readonly>
                            </div>
                            <div class="form-group">
                                <label>旧密码</label>
                                <input type="password" class="form-control" name='old_passwd' placeholder="输入旧密码" required>
                            </div>
                            <div class="form-group">
                                <label>新密码</label>
                                <input type="password" class="form-control" name='new_passwd' placeholder="输入新密码" required>
                            </div>
                            <div class="form-group">
                                <label>重复新密码</label>
                                <input type="password" class="form-control" name='renew_passwd' placeholder="重复新密码" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">确认</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
